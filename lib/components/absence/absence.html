<h1>Frånvaro</h1>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="bg-success" [hidden]="!submitted">
            Formuläret är nu ifyllt!
        </div>

        <form (ngSubmit)="onSubmit()">
            <label for="fromDate">Tidsperiod</label>
            <div class="form-inline form-group">
                <div class="input-group form-group">
                    <label class="sr-only" for="fromDate">Från och med</label>
                    <div class="input-group-addon">Från och med</div>
                    <input class="form-control" type="date" name="fromDate" id="fromDate" placeholder="yyyy-MM-dd" min="2013-01-01" [(ngModel)]="model.from_date" required>
                </div>

                <div class="input-group form-group">
                    <label class="sr-only" for="toDate">Till och med</label>
                    <div class="input-group-addon">Till och med</div>
                    <input class="form-control" type="date" name="toDate" id="toDate" placeholder="yyyy-MM-dd" min="2013-01-01" [(ngModel)]="model.to_date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="user">Frånvarorapportör</label>
                <select class="form-control" id="user" name="user" [(ngModel)]="model.user_id">
                    <option value="{{user.id}}" *ngFor="let user of users">{{user.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="absencetype">Typ av frånvaro</label>
                <select class="form-control" id="absencetype" name="absencetype" [(ngModel)]="model.absence_type_id">
                    <option value="{{absence_type.id}}" *ngFor="let absence_type of absence_types">{{absence_type.name}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Klar</button>
        </form>
    </div>
</div>
